syntax = "proto3";

service MiddleWareService {
    rpc RouteRequest(Request) returns (Response) {}
}

service KVService {
    rpc Set(Request) returns (Response) {}
    rpc Get(Request) returns (Response) {}
    rpc Delete(Request) returns (Response) {}
}

message Request {
    string key = 1;
    string value = 2;
    string operation = 3;
}

message Response {
    string result = 1;
}
